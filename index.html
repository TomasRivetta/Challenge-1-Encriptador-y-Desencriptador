<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - Alura Challenge</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="image/Vector.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="main-container">
        
        <header>
            <a href="https://www.aluracursos.com/" target="_blank" class="logo-container">
                <img src="image/Vector.png" alt="Logo Alura" class="logo">
            </a>
            <h1>Encriptador de texto</h1>
        </header>

        <main>
            <section class="input-section">
                <textarea id="textoInput" class="text-area" placeholder="Ingrese el texto aquí"></textarea>
                
                <div class="bottom-controls">
                    <div class="disclaimer">
                        <span class="icon">&#9888;</span> 
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    
                    <div class="buttons-container">
                        <button class="btn btn-primary" onclick="encriptar()">Encriptar</button>
                        <button class="btn btn-secondary" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </section>

            <section class="output-section">
                <div class="output-card" id="resultado">
                    <div class="placeholder-content" id="placeholder">
                        <img src="image/Muñeco.png" alt="Ningún mensaje" class="illustration">
                        <h3 id="mensajePrueba">Ningún mensaje fue encontrado</h3>
                        <p class="mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div id="output-content" style="display: none;">
                        <p id="texto-resultado"></p>
                        <button class="btn btn-outline" id="btn-copiar" onclick="copiar()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <p class="copyright">Hecho por <strong>Tomas Rivetta</strong> - Challenge Alura ONE</p>
            <div class="social-links">
                <a href="https://github.com/TomasRivetta" target="_blank"><img src="image/github.png" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/tomas-rivetta-1b324a246/" target="_blank"><img src="image/linkedin.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
    
    <script src="coding/coding.js"></script>
</body>
</html>
